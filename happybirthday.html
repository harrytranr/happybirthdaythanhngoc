        function createCard(cardData, index) {
            return `
                <div class="card card-${cardData.type}" data-index="${index}">
                    <div class="card-header">
                        <h1 class="card-title">${cardData.title}</h1>
                        <p class="card-subtitle">${cardData.subtitle}</p>
                    </div>
                    <div class="card-content">
                        <div class="image-placeholder">
                            <img src="${cardData.image}" alt="Card image">
                        </div>
                        <textarea 
                            class="wish-input" 
                            placeholder="Wrire"
                            readonly
                        >${cardData.wish}</textarea>
                    </div>
                </div>
            `;
        }

        function renderCards() {
            const slider = document.getElementById('cardSlider');
            slider.innerHTML = cards.map((card, index) => createCard(card, index)).join('');
            updateCardPositions();
            
            document.querySelectorAll('.card').forEach((card, idx) => {
                card.onclick = function() {
                    celebrate(idx);
                };
            });
        }

        function updateCardPositions() {
            const cardElements = document.querySelectorAll('.card');
            cardElements.forEach((card, index) => {
                if (index === currentCard) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        function nextCard() {
            if (currentCard < cards.length - 1) {
                currentCard++;
                updateCardPositions();
            }
        }

        function previousCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCardPositions();
            }
        }

        function goToCard(index) {
            if (index >= 0 && index < cards.length) {
                currentCard = index;
                updateCardPositions();
            }
        }

        function celebrate(cardIndex) {
            // Create confetti explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }
            
            // Add card celebration effect
            const card = document.querySelector(`[data-index="${cardIndex}"]`);
            card.style.transform = 'scale(1.05)';
            card.style.boxShadow = '0 30px 60px rgba(0, 0, 0, 0.3), 0 0 50px rgba(255, 255, 255, 0.3)';
            
            setTimeout(() => {
                card.style.transform = '';
                card.style.boxShadow = '';
            }, 1000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti confetti-active';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 4000);
        }

       
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let isDragging = false;
        let dragOffset = 0;

        const slider = document.getElementById('cardSlider');

        // Touch events
        slider.addEventListener('touchstart', handleStart, { passive: false });
        slider.addEventListener('touchmove', handleMove, { passive: false });
        slider.addEventListener('touchend', handleEnd, { passive: false });

        // Mouse events for desktop
        slider.addEventListener('mousedown', handleStart);
        slider.addEventListener('mousemove', handleMove);
        slider.addEventListener('mouseup', handleEnd);
        slider.addEventListener('mouseleave', handleEnd);

        function handleStart(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            startX = clientX;
            startY = clientY;
            currentX = clientX;
            isDragging = true;
            
            // Add transitioning class for smoother drag
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('transitioning');
            });
        }

        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            currentX = clientX;
            dragOffset = currentX - startX;
            const cardsEls = document.querySelectorAll('.card');
            cardsEls.forEach((card, index) => {
                if (index === currentCard) {
                    card.style.transform = `translateX(calc(-50% + ${dragOffset / window.innerWidth * 100}vw))`;
                } else {
                    card.style.transform = 'translateX(-50%)';
                }
            });
        }

        function handleEnd(e) {
            if (!isDragging) return;

            const threshold = 80;
            const velocity = Math.abs(dragOffset);

            // Remove transitioning class
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('transitioning');
            });

            if (velocity > threshold) {
                if (dragOffset > 0) {
                    previousCard();
                } else {
                    nextCard();
                }
            } else {
                // Snap back to current card
                updateCardPositions();
            }

            isDragging = false;
            dragOffset = 0;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            }
        });

        // Initialize
        renderCards();
